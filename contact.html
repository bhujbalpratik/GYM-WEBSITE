<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fit & Fine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid bg-warning">
      <a class="navbar-brand" href="#"><h3>Fit N Fine</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  fs-5" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="service.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger fs-5" aria-disabled="true" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info text-dark" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">sign
          In</button> 
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 id="Contact-us">Contact us</h2>
    <form action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Your Full  Name: </label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control"  id="exampleFormControlInput1" name="e-mail"  placeholder="name@example.com">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Phone Number: </label>
        <input type="number" class="form-control" id="exampleInputEmail1" name="Number" aria-describedby="emailHelp">
      </div>
      
      <label for="exampleFormControlInput1" class="form-label" >Inquiry Type: </label> 
      <select class="form-select" aria-label="Default select example">
        <option selected>Membership Inquiries</option>
        <option value="Class Schedule">Class Schedule</option>
        <option value="Personal Training">Personal Training</option>
        <option value="Facility Amenities">Facility Amenities</option>
        <option value="Events and Workshops">Events and Workshops</option>
        <option value="General Inquiries">General Inquiries</option>
        <option value="Feedback">Feedback</option>
        <option value="Partnership Inquiries">Partnership Inquiries</option>
        <option value="Employment Opportunities">Employment Opportunities</option>
        <option value="Website Feedback">Website Feedback</option>
      </select>  
      <div class="d-flex justify-content-around m-5">
        <input type="submit" value="submit" class="btn btn-warning ">
        <input type="reset" value="reset" class="btn btn-danger">
      </div>
    </form>
  </div>

  <footer class="container">
    <div>
      <p>© 2024-2025 Fit N Fine, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      <p class="float-right"><a href="#">Back to top</a></p>
    </div>
  </footer>
  

  
  <!-- Modal -->
  <!--   sign In Model  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">sign In</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container login-input-box">
            <form method="get" id="sign-in-form">
              <input type="email" name="email"  placeholder="e-mail or user Name" class="email-si-input login-inputs" required>
              <input type="password" name="password"  placeholder="password" class="password-si-input login-inputs" required><br>
              <input type="submit" name="submit" class="btn btn-primary" id="sign-in" value="submit">
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>



</body>

</html>
